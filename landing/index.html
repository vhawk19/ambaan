<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ambaan.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f7f3e9;
      color: #333;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 3px solid #007BFF;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2d2d2d;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    ul {
      list-style-type: disc;
      padding-left: 40px;
      /* Ensures indentation */
      margin: 0 auto 20px;
      text-align: left;
      /* Aligns text left while center-aligning container */
      max-width: 600px;
      /* Sets a maximum width for better readability */
    }

    li {
      font-size: 1rem;
      margin: 8px 0;
      line-height: 1.5;
      color: #333;
    }

    a {
      color: #007BFF;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="./ambaan.png" alt="ambaan logo">
  </div>
  <h1>ambaan.</h1>
  <p>Just wants the average analyst to be happi</p>
  <ul>
    <li>Import CSV/Parquet files or any remote data</li>
    <li>Analyze the data</li>
    <li>Perform simple transformations</li>
    <li>Create simple visualizations</li>
    <li>Export visualizations as PDF</li>
    <li>Export data as CSV</li>
  </ul>
  <a href="https://github.com/vhawk19/ambaan">View on GitHub</a>
</body>

</html>
