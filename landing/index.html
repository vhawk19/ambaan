<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ambaan.</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f7f3e9;
      color: #333;
      text-transform: lowercase;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 3px solid #007BFF;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2d2d2d;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin: 0;
      max-width: 600px;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    li {
      font-size: 1rem;
      margin: 8px 0;
      line-height: 1.5;
      color: #333;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .links a {
      color: #007BFF;
      font-weight: 600;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
      color: #777;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .footer-content a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 5px;
    }

    .footer-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="./ambaan.png" alt="ambaan logo">
  </div>
  <h1>ambaan.</h1>
  <p>just wants the average analyst to be happi</p>
  <ul>
    <li>import files remote or local</li>
    <li>analyse and visualise it</li>
    <li>export as files</li>
    <li>note: still a demo, use it at your own risk</li>
  </ul>
  <div class="links">
    <a href="https://github.com/vhawk19/ambaan" target="_blank">view on github</a>
    <a href="#" target="_blank">view demo</a>
  </div>
  <footer>
    <div class="footer-content">
      <span>made by <a href="https://x.com/viksmals" target="_blank">malavika</a> and <a href="https://x.com/_vhawk19_"
          target="_blank">varun</a> with ❤️</span>
    </div>
  </footer>
</body>

</html>
