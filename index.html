<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDB-wasm Data Workspace</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="data-catalog">
            <h2>Data Catalog</h2>
            <input type="file" id="fileInput" accept=".csv,.parquet" />
            <button id="importButton">Import File</button>
            <div id="tableList"></div>



        </div>
        <div class="query-workspace">
            <h2>Query Workspace</h2>
            <div id="queryBlocks"></div>
            <div class="add-query-btn" id="addQueryBtn">+</div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
